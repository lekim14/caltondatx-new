<div class="flex sticky top-0 z-50 inter justify-between pr-5 pl-5 xl:pr-10 xl:pl-10 pt-3 pb-3 bg-white shadow-md">
    <div class="flex items-center cursor-pointer" [routerLink]="['/']">
        <span class="font-bold text-2xl mr-2">Calton Datx</span>
        <span class="text-[10px] font-bold text-blue-500">AI ANALYTICS</span>
    </div>
    
    <!-- Links -->
    <div class="xl:flex hidden justify-around t items-center gap-6">
        <a [routerLink]="['/solutions']" routerLinkActive="solutions" class="font-medium {{ isActive('solutions') }} cursor-pointer">Solutions</a>
        <a [routerLink]="['/industries']" routerLinkActive="industries" class="font-medium {{ isActive('industries') }} cursor-pointer">Industries</a>
        <!-- <a [routerLink]="['/resources']" routerLinkActive="resources" class="font-medium {{ isActive('resources') }} cursor-pointer">Resources</a> -->
        <a [routerLink]="['/about']" routerLinkActive="about" class="font-medium {{ isActive('about') }} cursor-pointer">About</a>
        <button [routerLink]="['/get-started']" class="p-2 pl-4 pr-4 text-white bg-blue-600 rounded-md cursor-pointer" type="button">Get Started</button>
    </div>

    <!-- Hamburger Button (only shown on small screens) -->
    <button (click)="toogleMenu($event)" class="xl:hidden flex items-center justify-center w-10 h-10 text-gray-700 hover:text-blue-600 hover:cursor-pointer" aria-label="Open menu">
      <!-- Simple Hamburger Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    
</div>
<!-- Overlay & Mobile Menu -->
<div id="overlay" class="fixed inset-0 z-40 bg-gray-500 xl:opacity-0 opacity-80 hidden"></div>
<!-- Mobile Menu (hidden by default) -->
<div id="mobileMenu" class="xl:hidden hidden px-5 pb-5 pt-5 gap-4 fixed bg-white w-full">
    <a [routerLink]="['/solutions']" routerLinkActive="solutions" class="font-medium {{ isActive('solutions') }} cursor-pointer">Solutions</a>
    <a [routerLink]="['/industries']" routerLinkActive="industries" class="font-medium {{ isActive('industries') }} cursor-pointer">Industries</a>
    <!-- <a [routerLink]="['/resources']" routerLinkActive="resources" class="font-medium {{ isActive('resources') }} cursor-pointer">Resources</a> -->
    <a [routerLink]="['/about']" routerLinkActive="about" class="font-medium {{ isActive('about') }} cursor-pointer">About</a>
    <button [routerLink]="['/get-started']" class="w-fit px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md transition cursor-pointer" type="button">
        Get Started
    </button>
</div>
